<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>D3 Music</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
    <script>
      function draw(data) {
        var svg = dimple.newSvg("body", 800, 600);
        var chart = new dimple.chart(svg, data);
        chart.addCategoryAxis("x", "name");
        chart.addMeasureAxis("y", "popularity");
        chart.addSeries(null, dimple.plot.bar);
        chart.draw();
      }
    </script>
  </head>
  <body>
    <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="col-lg-6">
        <h4>{{artist.name}}</h4>
        <h6><a href={{artist.external_urls.spotify}}>Listen</a></h6>
        <img src={{artist.images[0].url}} height="100">
      </div>
      <div class="col-lg-6">
        <br>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{artist.popularity}}%;">
            Popularity: {{artist.popularity}} 
          </div>
        </div>
      </div>
      
      <div class="chart"></div>
    </div><!-- /.container -->
    <script type="text/javascript">
        // draw([{"Artist":"Kanye West","Popularity":89}])
      d3.json("../public/tracks.txt", function(error, json) {
        if (error) return console.error(error);
        console.log(json)
        var data = json;
        draw(data);
      });
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
